<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYEING | Contactanos</title>
    
    <!-- NORMALIZE CSS -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    
    <!-- IMPORTANDO MI CSS | Wilder -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- IMPORTANDO FONTAWESOME ICONS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    
    <!-- importando CSS de BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- ROY | Estilo CSS -->
    <link rel="stylesheet" href="/css/styles-roy.css">

</head>
<body>
        
    <!-- Contenido central -->
    <main>
        <section class="contacto-top">
            <img src="/img/contactanos.png" alt="Contactanos">
        </section>

        <section class="my-5 container">
            <div class="row">
                <!-- Formulario de contacto -->
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <form action="https://formspree.io/f/mvovgnyb" method="POST" id="my-form" _lpchecked="1">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control mb-2" placeholder="Nombres y apellidos" id="name" aria-label="search" name="nombres" required="" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABHklEQVQ4EaVTO26DQBD1ohQWaS2lg9JybZ+AK7hNwx2oIoVf4UPQ0Lj1FdKktevIpel8AKNUkDcWMxpgSaIEaTVv3sx7uztiTdu2s/98DywOw3Dued4Who/M2aIx5lZV1aEsy0+qiwHELyi+Ytl0PQ69SxAxkWIA4RMRTdNsKE59juMcuZd6xIAFeZ6fGCdJ8kY4y7KAuTRNGd7jyEBXsdOPE3a0QGPsniOnnYMO67LgSQN9T41F2QGrQRRFCwyzoIF2qyBuKKbcOgPXdVeY9rMWgNsjf9ccYesJhk3f5dYT1HX9gR0LLQR30TnjkUEcx2uIuS4RnI+aj6sJR0AM8AaumPaM/rRehyWhXqbFAA9kh3/8/NvHxAYGAsZ/il8IalkCLBfNVAAAAABJRU5ErkJggg==&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control mb-2" placeholder="Correo electrónico" id="email" aria-label="search" name="email" required="">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="tel" class="form-control mb-2" placeholder="Teléfono / celular" id="phone" aria-label="search" name="phone" required="">
                        </div>
    
                        <textarea class="form-control my-2" name="message" type="text" placeholder="Escribe tu Comentario" aria-label="Search" cols="50" rows="6" required=""></textarea>
                        
                        <button type="submit" class="btn btn-light font-weight-bold">ENVIAR</button>
                    </form>
                    <div id="status"></div>
                </div>
                <!-- Mapá y ubicación -->
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="contacto-map mb-4">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3827.573783484883!2d-71.53468338487988!3d-16.395660242398634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91424a510b03db09%3A0xf5e068dfc1d6fa9b!2sArequipa%20Inn!5e0!3m2!1ses!2spe!4v1601719198055!5m2!1ses!2spe" width="600" height="550" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                    <div>
                        <ul>
                            <li><i class="fas fa-user">Lorem, ipsum dolor.</i></li>
                            <li><i class="fas fa-user">Lorem, ipsum dolor.</i></li>
                            <li><i class="fas fa-user">Lorem, ipsum dolor.</i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <!-- importando JS de BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
